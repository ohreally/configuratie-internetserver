http {
	server {
		listen 80;
		server_name db.example.com;
		return 301 https://db.example.com/;
	}

	server {
		listen 443 ssl;
		server_name db.example.com;
		root /srv/www/db.example.com/htdocs;

		ssl_session_cache shared:SSL:5m;
		ssl_session_timeout 10m;
		keepalive_timeout 75s;

		ssl_certificate /etc/letsencrypt/live/db.example.com/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/db.example.com/privkey.pem;

		location / {
		}

		location /.well-known/ {
			alias /srv/www/rfc5785/.well-known/;
		}

		location /mariadb {
			alias /usr/share/phpmyadmin;
		}

		location /postgres {
			alias /usr/share/phppgadmin;
		}

		location /ldap {
			alias /usr/share/phpldapadmin/htdocs;
		}

		location ~ \.php$ {
			fastcgi_pass 127.0.0.1:9001;
			fastcgi_index index.php;
			fastcgi_param SCRIPT_FILENAME $request_filename;
			include fastcgi_params;
		}
	}
}
